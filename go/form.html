<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Generate ZIP File</title>
      <style>
         html {
            background: #1c1c1c;
         }
         body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1c1c1c 20%, #ffffff);
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: auto;
            box-sizing: border-box;
         }
         body {
            display: flex;
            justify-content: center;
            align-items: center;
         }
         .container {
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
         }
         h1 {
            margin-top: 0;
            font-size: 1.5rem;
         }
         label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
         }
         textarea,
         input[type="text"] {
            width: calc(100% - 2rem);
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 1rem;
            background-color: #333;
            color: #fff;
         }
         textarea {
            resize: vertical;
         }
         button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
         }
         button:hover {
            background-color: #0056b3;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Generate ZIP File with Open Graph Data</h1>
         <form action="/generate" method="post">
            <label for="links">Enter URLs (comma separated):</label>
            <textarea id="links" name="links" rows="5"></textarea>
            <label for="filename">File Name:</label>
            <input type="text" id="filename" name="filename" />
            <button type="submit">Generate ZIP</button>
         </form>
      </div>
   </body>
</html>
